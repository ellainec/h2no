<!DOCTYPE html>
<html>
    
    
	<head>
		<meta charset="UTF-8"/>
		<title>H2NO - The Game</title>
	  	<link rel="stylesheet" href="../css/Game/mobile/og.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type= "text/javascript" src="../js/phaser.js"></script>
		<script text= "text/javascript" src="../js/phaser.min.js"></script>
		<script text= "text/javascript" src="../js/phaser-tilemap-plus.js"></script>
		<script text= "text/javascript" src="../js/Boot.js"></script>
		<script text= "text/javascript" src="../js/Preloader.js"></script>
		<script text= "text/javascript" src="../js/MainMenu.js"></script>
		<script text= "text/javascript" src="../js/Level1.js"></script>
		<script text= "text/javascript" src="../js/Level1mobile.js"></script>
		<script text= "text/javascript" src="../js/Gameover.js"></script>
		<script text= "text/javascript" src="../js/BossState.js"></script>
		<script text= "text/javascript" src="../js/Win.js"></script>
		<script text= "text/javascript" src="../js/DailyLeaderboard.js"></script>
		<script text= "text/javascript" src="../js/MonthlyLeaderboard.js"></script>
		<script text= "text/javascript" src="../js/AllTimeLeaderboard.js"></script>

		<script text= "text/javascript" src="../js/phaser-plugin-virtual-gamepad.js"></script>
    </head>
    
	<body>
		<div id="top">
			<a href="../index.html" id=returnhome>Return Home</a>
			<div id=title>Play H2NO! Save Vancouver!</div>
		</div>
		<div id="container">
			<div id="coverup">
				<img id="coverup" src="../assets/game_menu/vancouver.png" alt="Vancouver in Pixels"/>
				<div id="playerInput">
						<img id="logoMain" src="../assets/logo.png" alt='H2NO! Logo'>
					<form id="myForm"> 
						<input type="text" id="name" placeholder="Name"/>
					</form>
						<input type="submit" id="submitButton" value="Submit"/>
				</div>
				<p id="message"></p>
			</div>
			<div id="Setup">
				<script text= "text/javascript" src="../js/SetUp.js"></script>
			</div>
		</div>
		<script>
			var submitButton = document.getElementById("submitButton");

			submitButton.onclick = function() {
				var nameInput = document.getElementById("name").value.trim();
				var resetText = document.getElementById("myForm");
				if (nameInput === "") {
					alert("Please Enter Your Name");
					resetText.reset();
				} else {
					sessionStorage.setItem("playerName", nameInput);
					document.getElementById("coverup").classList.add("hide");
				}
			}
		</script>
    
		<script>
			$(document).ready(resize());
			$(window).resize(resize());
			function resize() {
                if ($(window).width() > 2* $(window).height()) {
                    $("#Setup").addClass("widescreen");
                } else {
                    $("#Setup").removeClass("widescreen");
                }
			}
		</script>

		<!-- Rotate device pls-->
		<script>
  			var portrait = window.innerWidth < window.innerHeight;
  			var PleaseRotateOptions = {
      		onlyMobile: true,
      		forcePortrait: !portrait
  			}
		</script>
		<script src="../pleaserotate.min.js"></script>
		
  </body>

</html>
